<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Movie Hub</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #121212;
    color: #eee;
  }
  header {
    background-color: #1f1f1f;
    padding: 20px;
    text-align: center;
    font-size: 2rem;
    letter-spacing: 2px;
    font-weight: bold;
  }
  main {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 20px;
  }
  .search-bar {
    margin-bottom: 20px;
    text-align: center;
  }
  .search-bar input {
    width: 60%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 25px;
    border: none;
    outline: none;
  }
  .movies-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap: 20px;
  }
  .movie-card {
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px #000;
    transition: transform 0.3s;
  }
  .movie-card:hover {
    transform: scale(1.05);
  }
  .movie-poster {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }
  .movie-info {
    padding: 15px;
  }
  .movie-title {
    font-size: 1.2rem;
    margin: 0 0 8px 0;
  }
  .movie-year {
    font-size: 0.9rem;
    color: #aaa;
  }
  footer {
    text-align: center;
    padding: 20px;
    color: #777;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>Movie Hub</header>

<main>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies..." />
  </div>
  <div class="movies-grid" id="moviesGrid">
    <!-- Movies will be rendered here -->
  </div>
</main>

<footer>
  &copy; 2025 Movie Hub. All rights reserved.
</footer>

<script>
  const movies = [
    { title: "Inception", year: 2010, poster: "https://m.media-amazon.com/images/I/51oD-Qj2PvL._AC_.jpg" },
    { title: "Interstellar", year: 2014, poster: "https://m.media-amazon.com/images/I/71nXU81tcsL._AC_SY679_.jpg" },
    { title: "The Dark Knight", year: 2008, poster: "https://m.media-amazon.com/images/I/51EbJjlGtyL._AC_.jpg" },
    { title: "Avengers: Endgame", year: 2019, poster: "https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SY679_.jpg" },
    { title: "The Matrix", year: 1999, poster: "https://m.media-amazon.com/images/I/51EG732BV3L.jpg"Â },

{ title: "Titanic", year: 1997, poster: "https://m.media-amazon.com/images/I/71VQSk0aUQL._AC_SY679_.jpg" },
    { title: "Gladiator", year: 2000, poster: "https://m.media-amazon.com/images/I/51A3d4cST5L._AC_.jpg" }
  ];

  const moviesGrid = document.getElementById('moviesGrid');
  const searchInput = document.getElementById('searchInput');

  function renderMovies(list) {
    moviesGrid.innerHTML = '';
    if(list.length === 0){
      moviesGrid.innerHTML = '<p style="color:#aaa; text-align:center;">No movies found.</p>';
      return;
    }
    list.forEach(movie => {
      const movieCard = document.createElement('div');
      movieCard.className = 'movie-card';

      movieCard.innerHTML = `
        <img class="movie-poster" src="movie.poster" alt="{movie.title}" />
        <div class="movie-info">
          <h3 class="movie-title">movie.title</h3>
          <p class="movie-year">{movie.year}</p>
        </div>
      `;

      moviesGrid.appendChild(movieCard);
    });
  }

  searchInput.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = movies.filter(m => m.title.toLowerCase().includes(query));
    renderMovies(filtered);
  });

  // Initial render
  renderMovies(movies);
</script>

</body>
</html>
